<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qsoft</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class='page'>
    <header class="header">
        <div class='header__container'> 
        <img src="./images/logo.svg" alt="Qsoft logo" class="header__logo">
        <input class='header__search header__search_desktop' type='text' placeholder='Найти..'>
        <div class='header__profile'>
            <p class="header__name">Константин</p>
            <img src="./images/user.png" alt="User avatar" class="header__photo">
        </div>
        <div class='header__profile_mobile-btn'>
            <img src='./images/profile.svg' alt='profile' class='header__profile-btn'>
        </div>
        </div>
        <input class='header__search header__search_mobile' type='text' placeholder='Найти..'>

    </header>
    <main class='main'>
        <section class='main__partners'>   
        <h1 class='main__title'>наши партнёры</h1>
            <ul class="main__partners-list">
                <li class="main__partners-item"><img src="./images/henkel.svg" alt="Henkel" class="main__partners-logo"></li>
                <li class="main__partners-item"><img src="./images/deere.svg" alt="John Deere" class="main__partners-logo"></li>
                <li class="main__partners-item"><img src="./images/mcdonalds.svg" alt="McDonald's" class="main__partners-logo"></li>
                <li class="main__partners-item"><img src="./images/ikea.svg" alt="Ikea" class="main__partners-logo"></li>
                <li class="main__partners-item"><img src="./images/reebok.svg" alt="Reebok" class="main__partners-logo"></li>
                <li class="main__partners-item"><img src="./images/nike.svg" alt="Nike" class="main__partners-logo"></li>
                <li class="main__partners-item"><img src="./images/caterpillar.svg" alt="Caterpillar" class="main__partners-logo"></li>
            </ul>
    </section>
    </main>
</body>
</html>
